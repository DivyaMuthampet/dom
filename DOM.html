<!DOCTYPE html>

<body>
    
    
    <h2>Personal details</h2>
    <form id="personal" class="personal">

        </div>
        <div class="P_inner">
            <label for="phone">Phone.No: </label>
            <input type="tel" id="phone">
        </div>
        <div class="P_inner">

            <input type="date" id="date">

        <div class="P_inner">

        </div>
        
    </form>

        </div>

    </div>
